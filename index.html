<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Upload</title>

  <!--
    Minimal reset and style to ensure full-screen black background
    with a centered circular white button.
  -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #000; /* Black background */
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upload-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff; /* White button */
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 16px;
      color: #000;
      text-align: center;
      line-height: 100px;
      transition: transform 0.2s ease;
    }

    .circle-button:active {
      transform: scale(0.95);
    }

    /* Hidden file input */
    #videoInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <!-- Hidden file input that we trigger when user clicks the button -->
    <input 
      type="file" 
      id="videoInput" 
      accept="video/*" 
      capture="camera" 
    />

    <!-- The big circular button -->
    <button class="circle-button" id="uploadButton">Upload</button>
  </div>

  <!-- Include Supabase JS (ESM Import from CDN or local) -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    /******************************************************
     * 1. Configure your SUPABASE_URL and ANON_KEY below.
     ******************************************************/
    const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

    // Create a single supabase client for interacting with your database
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2. Provide the name of the STORAGE BUCKET you want to upload to
    //    e.g., 'videos' or any bucket you've created in Supabase Storage
    const STORAGE_BUCKET_NAME = 'videos';

    // (Optional) Provide the table name if storing GPS data in a table
    // e.g. 'video_uploads' or something similar
    const TABLE_NAME = 'video_uploads';

    // Grab references to elements
    const uploadButton = document.getElementById('uploadButton');
    const videoInput = document.getElementById('videoInput');

    // Listen for the button click -> Trigger file input
    uploadButton.addEventListener('click', () => {
      videoInput.click();
    });

    // Listen for when a file is selected
    videoInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      try {
        // 1. Get GPS location (if available)
        const position = await getLocation();

        // 2. Upload video file to Supabase
        const filePath = `${Date.now()}-${file.name}`;
        const { data, error } = await supabase.storage
          .from(STORAGE_BUCKET_NAME)
          .upload(filePath, file);

        if (error) {
          console.error('Error uploading file:', error);
          alert('Error uploading file: ' + error.message);
          return;
        }

        console.log('File uploaded successfully', data);

        // 3. (Optional) Store GPS or any metadata in a table
        //    e.g. storing video URL and coordinates
        if (position) {
          const { coords } = position;

          const { data: insertData, error: insertError } = await supabase
            .from(TABLE_NAME)
            .insert({
              video_path: data.path, // The path within the bucket
              latitude: coords.latitude,
              longitude: coords.longitude,
              created_at: new Date().toISOString()
            });

          if (insertError) {
            console.error('Error inserting location data:', insertError);
          } else {
            console.log('GPS data stored successfully:', insertData);
          }
        }

        alert('Video uploaded successfully!');
      } catch (err) {
        console.error('Something went wrong:', err);
        alert('Something went wrong: ' + err.message);
      } finally {
        // Reset the file input
        videoInput.value = '';
      }
    });

    /**
     * Utility function to get the user's location (GPS).
     * Returns a Promise that resolves with the position or null if denied/unavailable.
     */
    function getLocation() {
      return new Promise((resolve, reject) => {
        if (!('geolocation' in navigator)) {
          console.warn('Geolocation not supported.');
          return resolve(null);
        }

        navigator.geolocation.getCurrentPosition(
          position => resolve(position),
          error => {
            console.warn('Error getting GPS location:', error);
            resolve(null); // If user denies or there's an error, just proceed with null
          },
          { enableHighAccuracy: true, timeout: 5000 }
        );
      });
    }
  </script>
</body>
</html>
